name: Docker Image CI

on:
  workflow_run:
    workflows: ["Node.js CI"]
    types:
      - completed

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
            cd Pass-List-App
            docker build . --file dockerFile_2 --tag my-image-name:$(date +%s)
    - name: Verificar imagen
      run: docker images
